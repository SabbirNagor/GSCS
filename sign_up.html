<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>GSCS International Ltd.</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row center-align">
                <div class="col s12 m6 offset-m3">
                    <div class="row">
                        <div class="card-panel">
                            <div class="row">
                                <div class="logo">
                                    <img src="img/gscs_logo.jfif" alt="GSCS Logo" class="circle responsive-img"
                                        width="90px" height="85px">
                                    <p class="logo_title s8">GSCS International Ltd.</p>
                                </div>
                            </div>
                            <form action="">
                                <div class="title">
                                    <p>Enter Your Information</p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 bb">
                                        <i class="material-icons prefix input_icon">person</i>
                                        <input id="icon_prefix" type="text" class="validate signin_input"
                                            placeholder="  Full Name">
                                    </div>
                                    <div class="input-field col s12 bb">
                                        <i class="material-icons prefix input_icon">mail</i>
                                        <input id="icon_prefix" type="text" class="validate signin_input"
                                            placeholder="  Email">
                                    </div>
                                    <div class="input-field col s12 bb">
                                        <i class="material-icons prefix input_icon">phone</i>
                                        <input id="icon_prefix" type="text" class="validate signin_input"
                                            placeholder="  Phone Number">
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix input_icon">lock_outline</i>
                                        <input id="icon_prefix" type="password" class="validate"
                                            placeholder="  Password">
                                        <i class="material-icons prefix input_icon_eye"><span
                                                class="input_icon_eye">visibility_off</span></i>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix input_icon">lock_outline</i>
                                        <input id="icon_prefix" type="password" class="validate"
                                            placeholder="  Confirm Password">
                                        <i class="material-icons prefix input_icon_eye"><span
                                                class="input_icon_eye">visibility_off</span></i>
                                    </div>
                                    <div class="col m6 forgot_pass">
                                        <a href="">
                                            <p class="left-align">Forgot Password ?</p>
                                        </a>
                                    </div>
                                    <div>
                                        <button class="btn  btn-large" type="submit" name="action">SIGN UP
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div>
                                <p><a href="" class="create_account">Already Have An Account ?</a>
                                    &nbsp;<span><a href="sign_in.html" class="sign_up">SIGN IN</a></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col s6 m3 offset-m3">
                    <p>Copyright @GSCS International Ltd.</p>
                </div>
                <div class="col s6 m3">
                    <p>Design & Developed by <a href="" style="color: white;">Simec System Ltd.</a> </p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
